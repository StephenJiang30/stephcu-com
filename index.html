<style>
:root{

}

/* ä¸»é¢˜ */
html[data-theme="light"]{

  --card:rgba(255,255,255,.62);
  --border:rgba(255,255,255,.45);
  --text:#0b0b0f;
}
html[data-theme="dark"]{

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",
    Inter,Segoe UI,Roboto,Helvetica,Arial;

  display:flex;
  justify-content:center;

}

/* èƒŒæ™¯ */
.bg{
  position:fixed; inset:0; z-index:-1;
}
.bg::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 30%,#1d428a66,transparent 40%),

/* å¸ƒå±€ */
.wrap{
  width:100%;

  padding:36px;
}

.header{
  display:flex;

  font-size:18px;

/* ç½‘æ ¼ */
.grid{
  display:grid;
  gap:26px;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
}

/* å¡ç‰‡ */
.tile{
  display:flex;
  align-items:center;
  gap:18px;
  padding:22px;
  border-radius:26px;
  background:var(--card);
  backdrop-filter: blur(22px) saturate(180%);
  border:1px solid var(--border);
  cursor:pointer;
  transition:.25s;
}
.tile:hover{
  transform:translateY(-6px);
}
.tile.dragging{
  opacity:.6;
}

/* å›¾æ ‡ */
.icon{
  width:64px;
  height:64px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(
    135deg,
    rgba(29,66,138,.7),
    rgba(58,94,219,.6)
  );
  box-shadow:0 8px 20px rgba(29,66,138,.45);
}
.icon img{
  width:34px;
  height:34px;
  filter:invert(1);
}

/* åç§° */
.name{
  font-size:16px;
  font-weight:600;
}

/* ç¼–è¾‘æ¨¡å¼ */
.editing .tile{
  cursor:grab;
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="wrap">
  <div class="header">
    <div class="brand">
      <div class="logo">
        <img src="https://cdn.nba.com/teams/uploads/sites/1610612744/2022/06/gsw-logo-1920.png">
      </div>
      <div class="title">
        <h1>Stephcu</h1>
        <span>Quick Links Â· å¿«é€Ÿå…¥å£</span>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="editBtn">âœï¸</button>
      <button class="btn" id="themeBtn">ğŸŒ™</button>
    </div>
  </div>

  <div class="grid" id="grid"></div>
</div>

<script>
/* ========= ä¸»é¢˜ ========= */
const root=document.documentElement;
const themeBtn=document.getElementById("themeBtn");

function setTheme(t){
  root.dataset.theme=t;
  themeBtn.textContent=t==="dark"?"ğŸŒ™":"â˜€ï¸";
}
const savedTheme=localStorage.getItem("theme");
if(savedTheme){
  setTheme(savedTheme);
}else{
  const h=new Date().getHours();
  setTheme(h>=18||h<6?"dark":"light");
}
themeBtn.onclick=()=>{
  const t=root.dataset.theme==="dark"?"light":"dark";
  setTheme(t);
  localStorage.setItem("theme",t);
};

/* ========= æ•°æ® ========= */
let sites=[
  ["Google","https://www.google.com/","google"],
  ["ChatGPT","https://chatgpt.com/","openai"],
  ["YouTube","https://www.youtube.com/","youtube"],
  ["Bilibili","https://www.bilibili.com/","bilibili"],
  ["Bing","https://www.bing.com/","bing"],
  ["Gemini","https://gemini.google.com/","google"],
  ["å¾®ä¿¡æ–‡ä»¶ä¼ è¾“åŠ©æ‰‹","https://filehelper.weixin.qq.com/","wechat"],
  ["æŠ–éŸ³","https://www.douyin.com/","tiktok"],
  ["Apple Music","https://music.apple.com/cn/browse","applemusic"],
  ["GitHub","https://github.com/","github"],
  ["CNKI","https://www.cnki.net/","bookstack"],
  ["å¹¿å·å¤§å­¦","https://webvpn.gzhu.edu.cn/https/77726476706e69737468656265737421fef256913e7e6f4a761dc7a99c406d36d9/up/view?m=up#act=portal/viewhome","graduation-cap"],
  ["æ±‰å…¸","https://www.zdic.net/","book"],
  ["è¯†å…¸å¤ç±","https://www.shidianguji.com/zh/","scroll"],
  ["Internet Archive","https://archive.org/","archive"]
];

const grid=document.getElementById("grid");
const savedSites=localStorage.getItem("sites");
if(savedSites){
  sites=JSON.parse(savedSites);
}

/* ========= æ¸²æŸ“ ========= */
let editing=false;
let dragSrc=null;

function render(){
  grid.innerHTML="";
  sites.forEach(([name,url,icon])=>{
    const tile=document.createElement("div");
    tile.className="tile";
    tile.draggable=editing;

    tile.onclick=()=>{
      if(!editing) window.open(url,"_blank");
    };

    const iconBox=document.createElement("div");
    iconBox.className="icon";
    iconBox.innerHTML=`<img src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/${icon}.svg">`;

    const label=document.createElement("div");
    label.className="name";
    label.textContent=name;

    tile.append(iconBox,label);
    grid.appendChild(tile);

    /* æ‹–æ‹½äº‹ä»¶ */
    tile.addEventListener("dragstart",()=>{
      dragSrc=tile;
      tile.classList.add("dragging");
    });
    tile.addEventListener("dragend",()=>{
      tile.classList.remove("dragging");
      localStorage.setItem("sites",JSON.stringify(sites));
    });
    tile.addEventListener("dragover",e=>{
      e.preventDefault();
      if(!editing || dragSrc===tile) return;
      const nodes=[...grid.children];
      const srcI=nodes.indexOf(dragSrc);
      const tgtI=nodes.indexOf(tile);
      sites.splice(tgtI,0,sites.splice(srcI,1)[0]);
      render();
    });
  });
}
render();

/* ========= ç¼–è¾‘æŒ‰é’® ========= */
const editBtn=document.getElementById("editBtn");
editBtn.onclick=()=>{
  editing=!editing;
  document.body.classList.toggle("editing",editing);
  editBtn.textContent=editing?"âœ”":"âœï¸";
  render();
};
</script>
</body>
</html>
