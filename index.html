<style>
:root{

}

html[data-theme="light"]{

}

}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",
    Inter,Segoe UI,Roboto,Helvetica,Arial;
  background:var(--bg);

}

/* èƒŒæ™¯å…‰æ•ˆ */
.bg{
  position:fixed; inset:0; z-index:-1;
}
.bg::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 30%,#1d428a66,transparent 40%),
    radial-gradient(circle at 70% 70%,#3a5edb66,transparent 45%);
  animation:float 24s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-120px)}
}

/* å¸ƒå±€ */
.wrap{
  width:100%;

  padding:36px;
}

.header{
  display:flex;
  justify-content:space-between;

}

.brand{
  display:flex;

}
.logo img{width:100%;height:100%;object-fit:cover}

.title h1{margin:0;font-size:24px}
.title span{font-size:13px;opacity:.65}

.theme-toggle{
  width:44px;height:44px;
  border-radius:50%;
  border:1px solid var(--border);
  background:var(--card);
  backdrop-filter: blur(18px);
  cursor:pointer;
  font-size:18px;
}

/* ç½‘æ ¼ */
.grid{
  display:grid;
  gap:26px;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
}

/* å¡ç‰‡ */
.tile{
  display:flex;
  align-items:center;
  gap:18px;
  padding:22px;
  border-radius:26px;
  background:var(--card);
  backdrop-filter: blur(22px) saturate(180%);
  border:1px solid var(--border);
  cursor:pointer;
  transition:.25s ease;
}
.tile:hover{
  transform:translateY(-6px);
  box-shadow:
    0 22px 50px rgba(0,0,0,.3),
    inset 0 1px 0 rgba(255,255,255,.25);
}

/* å›¾æ ‡ */
.icon{
  width:64px;

  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
  background:linear-gradient(
    135deg,
    rgba(29,66,138,0.65),
    rgba(58,94,219,0.55)
  );
  backdrop-filter: blur(12px);
  box-shadow:
    0 8px 20px rgba(29,66,138,.45),
    inset 0 1px 0 rgba(255,255,255,.25);
}
.icon img{
  width:40px;
  height:40px;
  object-fit:contain;
}
.icon span{

  font-weight:700;
  color:var(--gsw-gold);

/* æ–‡å­— */

</style>

<body>
<div class="bg"></div>

<div class="wrap">

<script>
/* ä¸»é¢˜ */
const root=document.documentElement;
const btn=document.getElementById("themeBtn");

function applyTheme(t){
  root.dataset.theme=t;
  btn.textContent=t==="dark"?"ğŸŒ™":"â˜€ï¸";
}
const saved=localStorage.getItem("theme");
if(saved){
  applyTheme(saved);
}else{
  const h=new Date().getHours();
  applyTheme(h>=18||h<6?"dark":"light");
}
btn.onclick=()=>{
  const t=root.dataset.theme==="dark"?"light":"dark";
  applyTheme(t);

};

const grid=document.getElementById("grid");

sites.forEach(([name,url])=>{

  icon.appendChild(img);

  const label=document.createElement("div");
  label.className="name";
  label.textContent=name;

  tile.append(icon,label);
  grid.appendChild(tile);
});
</script>
