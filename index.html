<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stephcu</title>

<link rel="icon" href="https://cdn.nba.com/teams/uploads/sites/1610612744/2022/06/gsw-logo-1920.png">

<style>
:root{
  --glass: blur(3px) saturate(100%);
  --icon-bg: linear-gradient(135deg,#f4f6fb,#ffffff);
  --icon-border: rgba(0,0,0,.12);
  --icon-ring: rgba(255,255,255,.7);
}

/* ===== 主题 ===== */
html[data-theme="light"]{
  --bg-overlay:rgba(255,255,255,.45);
  --card:rgba(255,255,255,.40);
  --border:rgba(0,0,0,.08);
  --text:#0b0c12;
}
html[data-theme="dark"]{
  --bg-overlay:rgba(4,10,20,.60);
  --card:rgba(18,26,52,.30);
  --border:rgba(255,255,255,.14);
  --text:#eef1f8;

  --icon-bg: linear-gradient(135deg,#0f1724,#0b1220);
  --icon-border: rgba(255,255,255,.22);
  --icon-ring: rgba(0,0,0,.6);
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",
    Inter,Segoe UI,Roboto,Arial;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== 背景 ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  background:center/cover no-repeat;
}
.bg-overlay{
  position:fixed;
  inset:0;
  z-index:-1;
  background:var(--bg-overlay);
  backdrop-filter:var(--glass);
}

/* ===== 布局 ===== */
.wrap{
  width:100%;
  max-width:1200px;
  padding:40px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}
.brand{
  display:flex;
  gap:16px;
  align-items:center;
}
.logo{
  width:56px;height:56px;
  border-radius:16px;
  overflow:hidden;
}
.logo img{width:100%;height:100%;object-fit:cover}
.title h1{margin:0;font-size:24px}
.title span{font-size:13px;opacity:.75}

/* ===== 主题按钮（Apple 弹性） ===== */
.controls button{
  width:44px;height:44px;
  border-radius:50%;
  border:1px solid var(--border);
  background:var(--card);
  backdrop-filter:var(--glass);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:
    transform .45s cubic-bezier(.34,1.56,.64,1),
    box-shadow .3s ease;
}
.controls button:hover{
  transform:translateY(-2px) scale(1.06);
}
.controls button:active{
  transform:scale(.92);
}

/* ===== 网格 ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:22px;
}

/* ===== 卡片 ===== */
.tile{
  display:flex;
  align-items:center;
  gap:18px;
  padding:20px;
  border-radius:26px;
  background:var(--card);
  backdrop-filter:var(--glass);
  border:1px solid var(--border);
  cursor:pointer;
  transition:.25s;
}
.tile:hover{transform:translateY(-6px)}

.icon{
  width:64px;height:64px;
  border-radius:18px;
  background:var(--icon-bg);
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid var(--icon-border);
  box-shadow:inset 0 0 0 1px var(--icon-ring);
}
.icon img{width:36px;height:36px}
.icon .letter{
  font-size:26px;
  font-weight:700;
  color:#fff;
}
.name{font-size:16px;font-weight:600}

/* ===== 主题 SVG 动画 ===== */
.theme-icon{
  width:22px;height:22px;
  transition:
    transform .45s cubic-bezier(.4,0,.2,1),
    opacity .25s ease;
}
.theme-out{
  transform:rotate(-20deg) scale(.8);
  opacity:0;
}

/* ===== Bing 信息 ===== */
.bing-info{
  position:fixed;
  right:20px;
  bottom:20px;
  max-width:300px;
  font-size:12px;
  padding:14px 16px;
  border-radius:18px;
  background:var(--card);
  backdrop-filter:var(--glass);
  border:1px solid var(--border);
  opacity:.7;
}
.bing-info:hover{opacity:1}
</style>
</head>

<body>
<div id="bg" class="bg"></div>
<div class="bg-overlay"></div>

<div class="wrap">
  <div class="header">
    <div class="brand">
      <div class="logo">
        <img src="https://cdn.nba.com/teams/uploads/sites/1610612744/2022/06/gsw-logo-1920.png">
      </div>
      <div class="title">
        <h1>Stephcu</h1>
        <span>Quick Links · 快速入口</span>
      </div>
    </div>
    <div class="controls">
      <button id="themeBtn" aria-label="切换主题"></button>
    </div>
  </div>

  <div class="grid" id="grid"></div>
</div>

<div class="bing-info" id="bingInfo" hidden>
  <strong id="bingTitle"></strong><br>
  <span id="bingCopyright"></span><br>
  <a id="bingLink" target="_blank">Bing 来源 →</a>
</div>

<script>
/* ===== Haptic（极轻） ===== */
function haptic(){
  navigator.vibrate?.(10);
}

/* ===== Apple 风格主题切换 + 时间判断 ===== */
const root=document.documentElement;
const themeBtn=document.getElementById("themeBtn");
const saved=localStorage.getItem("theme");

const sun=`<svg class="theme-icon" viewBox="0 0 24 24" fill="none"
stroke="currentColor" stroke-width="1.8"><circle cx="12" cy="12" r="4"/></svg>`;
const moon=`<svg class="theme-icon" viewBox="0 0 24 24" fill="none"
stroke="currentColor" stroke-width="1.8"><path d="M21 12.8A9 9 0 1111.2 3z"/></svg>`;

function autoTheme(){
  const h=new Date().getHours();
  return h>=6 && h<18 ? "light" : "dark";
}

function applyTheme(t){
  root.dataset.theme=t;
  themeBtn.innerHTML=t==="dark"?moon:sun;
}

applyTheme(saved||autoTheme());

themeBtn.onclick=()=>{
  haptic();
  localStorage.setItem("theme","manual");
  const icon=themeBtn.firstElementChild;
  icon.classList.add("theme-out");
  setTimeout(()=>{
    applyTheme(root.dataset.theme==="dark"?"light":"dark");
  },180);
};

/* ===== 网站 ===== */
const sites=[["Google","https://www.google.com"],["Bing","https://www.bing.com"],["ChatGPT","https://chatgpt.com"],["Gemini","https://gemini.google.com"],["GitHub","https://github.com"],["YouTube","https://www.youtube.com"],["Apple Music","https://music.apple.com/cn/browse"],["Internet Archive","https://archive.org"],["Bilibili","https://www.bilibili.com"],["抖音","https://www.douyin.com"],["中国知网","https://www.cnki.net"],["科研工具","https://www.yanweb.top/"],["汉典","https://www.zdic.net"],["识典古籍","https://www.shidianguji.com/zh"],["数字广大","https://webvpn.gzhu.edu.cn/https/77726476706e69737468656265737421fef256913e7e6f4a761dc7a99c406d36d9/up/view?m=up#act=portal/viewhome"]];

const grid=document.getElementById("grid");
sites.forEach(([n,u])=>{
  const t=document.createElement("div");
  t.className="tile";
  t.onclick=()=>open(u);
  t.innerHTML=`<div class="icon"><img src="https://www.google.com/s2/favicons?sz=128&domain=${new URL(u).hostname}"></div><div class="name">${n}</div>`;
  grid.appendChild(t);
});

/* ===== Bing 每日一图 ===== */
const bg=document.getElementById("bg");
bg.style.backgroundImage='url("https://www.bing.com/th?id=OHR.BingWallpaper_EN-US&rf=LaDigue_1920x1080.jpg")';
fetch("https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN")
.then(r=>r.json()).then(d=>{
  const i=d.images[0];
  bg.style.backgroundImage=`url(https://www.bing.com${i.url})`;
  bingTitle.textContent=i.title;
  bingCopyright.textContent=i.copyright;
  bingLink.href="https://www.bing.com"+i.copyrightlink;
  bingInfo.hidden=false;
});
</script>
</body>
</html>
