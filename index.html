<style>
:root{

/* ===== ä¸»é¢˜ ===== */
html[data-theme="light"]{

*{box-sizing:border-box}
body{

  min-height:100vh;

/* ===== èƒŒæ™¯ ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
}
html[data-theme="dark"] .bg::before{
  content:"";
  position:absolute;

/* ===== å¸ƒå±€ ===== */
.wrap{
  width:100%;
  max-width:1200px;
  padding:40px;
}

.header{
  display:flex;
  justify-content:space-between;

  display:flex;

.grid{
  display:grid;

/* ===== å¡ç‰‡ ===== */
.tile{
  display:flex;
  align-items:center;
  gap:18px;
  padding:22px;
  border-radius:26px;
  background:var(--card);
  backdrop-filter:blur(26px) saturate(180%);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:.25s;
}
.tile:hover{
  transform:translateY(-6px);
}

/* ç¼–è¾‘æ¨¡å¼ */
.editing .tile{
  animation:wiggle .25s ease-in-out infinite alternate;
  cursor:grab;
}
@keyframes wiggle{
  from{transform:rotate(-0.6deg)}
  to{transform:rotate(0.6deg)}
}

/* ===== å›¾æ ‡ ===== */
.icon{
  width:64px;height:64px;

    135deg,

  );

}

<body>
<div class="bg"></div>

<div class="wrap">
  <div class="header">
    <div class="brand">
      <div class="logo">
        <img src="https://cdn.nba.com/teams/uploads/sites/1610612744/2022/06/gsw-logo-1920.png">
      </div>
      <div class="title">
        <h1>Stephcu</h1>
        <span>Quick Links Â· å¿«é€Ÿå…¥å£</span>
      </div>
    </div>
    <div class="controls">
      <button id="editBtn">âœï¸</button>
      <button id="themeBtn">ğŸŒ™</button>
    </div>
  </div>

  <div class="grid" id="grid"></div>
</div>

<script>
/* ===== ä¸»é¢˜ ===== */
const root=document.documentElement;
const themeBtn=document.getElementById("themeBtn");
function setTheme(t){
  root.dataset.theme=t;
  themeBtn.textContent=t==="dark"?"ğŸŒ™":"â˜€ï¸";
}
setTheme(new Date().getHours()>=18?"dark":"light");
themeBtn.onclick=()=>setTheme(root.dataset.theme==="dark"?"light":"dark");

/* ===== ç½‘ç«™æ•°æ® ===== */
const defaultSites=[
 ["Google","https://www.google.com"],
 ["YouTube","https://www.youtube.com"],
 ["ChatGPT","https://chatgpt.com"],
 ["GitHub","https://github.com"],
 ["Bilibili","https://www.bilibili.com"],
 ["Bing","https://www.bing.com"],
 ["Gemini","https://gemini.google.com"],
 ["ç§‘ç ”å·¥å…·","https://www.yanweb.top/"],
 ["æŠ–éŸ³","https://www.douyin.com"],
 ["Apple Music","https://music.apple.com/cn/browse"],
 ["æ•°å­—å¹¿å¤§","https://webvpn.gzhu.edu.cn/https/77726476706e69737468656265737421fef256913e7e6f4a761dc7a99c406d36d9/up/view?m=up#act=portal/viewhome"],
 ["æ±‰å…¸","https://www.zdic.net"],
 ["è¯†å…¸å¤ç±","https://www.shidianguji.com/zh"],
 ["Internet Archive","https://archive.org"]
];

let sites=JSON.parse(localStorage.getItem("sites"))||defaultSites;

const grid=document.getElementById("grid");

/* favicon å¤šæº */
function createIcon(domain,name){
  const box=document.createElement("div");
  box.className="icon";
  const img=document.createElement("img");

  const sources=[
    `https://www.google.com/s2/favicons?sz=128&domain=${domain}`,
    `${domain}/favicon.ico`,
    `${domain}/apple-touch-icon.png`
  ];

  let i=0;
  img.src=sources[i];
  img.onerror=()=>{
    i++;
    if(i<sources.length){
      img.src=sources[i];
    }else{
      box.innerHTML=`<div class="letter">${name[0]}</div>`;
    }
  };

  box.appendChild(img);
  return box;
}

/* æ¸²æŸ“ */
function render(){
  grid.innerHTML="";
  sites.forEach(([name,url])=>{
    const tile=document.createElement("div");
    tile.className="tile";
    tile.draggable=isEditing;
    tile.onclick=()=>!isEditing && window.open(url,"_blank");

    tile.appendChild(createIcon(new URL(url).origin,name));

    const label=document.createElement("div");
    label.className="name";
    label.textContent=name;

    tile.appendChild(label);
    grid.appendChild(tile);
  });
  enableDrag();
}

/* ===== ç¼–è¾‘æ¨¡å¼ & æ‹–æ‹½ ===== */
let isEditing=false;
const editBtn=document.getElementById("editBtn");

editBtn.onclick=()=>{
  isEditing=!isEditing;
  document.body.classList.toggle("editing",isEditing);
  editBtn.textContent=isEditing?"âœ…":"âœï¸";
  render();
};

function enableDrag(){
  let dragIndex;
  [...grid.children].forEach((tile,i)=>{
    tile.ondragstart=()=>dragIndex=i;
    tile.ondragover=e=>e.preventDefault();
    tile.ondrop=()=>{
      const item=sites.splice(dragIndex,1)[0];
      sites.splice(i,0,item);
      localStorage.setItem("sites",JSON.stringify(sites));
      render();
    };
  });
}

render();
</script>
