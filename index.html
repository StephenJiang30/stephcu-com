<script>
/* ===== ä¸»é¢˜ ===== */
const root=document.documentElement;

function setTheme(t){

/* ===== ç½‘ç«™æ•°æ®ï¼ˆæ˜ç¡®å“ªäº›æœ‰å®˜æ–¹ iconï¼‰ ===== */
const sites=[

];

const grid=document.getElementById("grid");

sites.forEach(([name,url,icon])=>{
  const tile=document.createElement("div");
  tile.className="tile";
  tile.onclick=()=>window.open(url,"_blank");

  const iconBox=document.createElement("div");
  iconBox.className="icon";

  if(icon){
    const img=document.createElement("img");
    img.src=`https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/${icon}.svg`;
    img.onerror=()=>{
      iconBox.innerHTML=`<div class="letter">${name[0]}</div>`;
    };
    iconBox.appendChild(img);
  }else{
    iconBox.innerHTML=`<div class="letter">${name[0]}</div>`;
  }

  const label=document.createElement("div");
  label.className="name";
  label.textContent=name;

  tile.append(iconBox,label);
  grid.appendChild(tile);
});
